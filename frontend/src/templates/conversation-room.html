<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #333;
            text-align: center;
        }

        .sidebar-section {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-section h3 {
            margin-top: 0;
        }

        .sidebar-section ul {
            list-style: none;
            padding: 0;
        }

        .sidebar-section ul li {
            margin: 10px 0;
        }

        .sidebar-section ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar-section ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: white;
        }

        .main-content h1 {
            margin-top: 0;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
        }

        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980b9;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat</h2>
            </div>
            <div class="sidebar-section">
                <h3>Channels</h3>
                <ul id="channels">
                    <li><a href="/conversation-room?room_id=channel1"># Channel 1</a></li>
                    <li><a href="/conversation-room?room_id=channel2"># Channel 2</a></li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Direct Messages</h3>
                <ul id="direct-messages">
                    <li><a href="/conversation-room?room_id=user1">User 1</a></li>
                    <li><a href="/conversation-room?room_id=user2">User 2</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <h1>Conversation Room</h1>
            <div id="messages">
                {{range .Messages}}
                <p>{{.Content}}</p>
                {{end}}
            </div>
            <form id="messageForm" method="POST" action="/conversation-room?room_id={{.RoomID}}">
                <input type="text" id="content" name="content" placeholder="Message" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
